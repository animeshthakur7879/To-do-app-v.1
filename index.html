<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-secondary-subtle shadow-sm">
        <div class="container-md">
          <h1><i class="fa-regular fa-clipboard me-3"></i> To-Do App</h1>
          <button id="theme" class="btn btn-dark py-2 px-5">Theme</button>
        </div>
      </nav>

      <div class="outer">
        <div id="main-frame" class="container d-flex align-items-start justify-content-center w-100 h-100 py-5">
            <div class="card mt-5 w-75 bg-light shadow-lg p-5 border-0 mt-5 ">
                <div class="heading-section d-flex align-items-center justify-content-between">
                    <h1>My To-Do List</h1>
                    <div class="updateTask d-flex align-items-center justify-content-between">
                        <h4 id="tp">Task Pending : </h4>

                    </div>
                </div>
                
                <form>
                    <div class="input-group mb-3">
                        <input  required type="text" class="form-control fs-5 mt-4 py-3" placeholder="Add a New Task" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    <button class="btn btn-success w-25 py-2 fs-5">Add Task</button>
                </form>
    
                <ul class="list-group">
                    <!-- <li class="list-group-item mt-5 p-3 d-flex align-items-center justify-content-between">Apple
                        <button class="btn btn-danger  px-5 py-2">Delete</button>
                    </li> -->
                </ul>
            </div>
        </div>
      </div>
    
    
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
